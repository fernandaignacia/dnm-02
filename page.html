<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <header>
            <h1>Cursos que he tomado</h1>
        </header>
        <main id="aqui"></main>
        <footer>
            <a href="index.html">VOLVER</a>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            // Creo una variable de nombre data para contener un arreglo
            var data = [
                {
                    name: "Taller de infografía",
                    code: "COM809",
                    about: "En este curso los estudiantes adquirirán herramientas para la representación visual de un hecho o noticia a través de una infografía. A su vez el alumno aprenderá a utilizar metodologías para desarrollar proyectos gráficos, diagramas, ilustraciones, entre otros, que faciliten el entendimiento del lector.",
                },
                {
                    name: "Del plano al volumen textil",
                    code: "DNO040",
                    about: "Curso teórico-práctico que entrega conocimientos necesarios para proyectar, modelar y construir objetos tridimensionales a partir de superficies textiles. A lo largo del curso el alumno conocerá las características que distinguen a los materiales textiles más relevantes, el funcionamiento del instrumental adecuado para poder trabajar con ellos, ejercitando el uso de métodos y sistemas constructivos para llevar a cabo con éxito un proyecto textil. Los conocimientos adquiridos son pertinentes para su aplicación en el campo de la indumentaria, diseño industrial, de ambientes y todas aquellas áreas que involucran textiles en la creación de volúmenes..",
                },
                {
                    name: "Taller mercado I",
                    code: "DNO0411",
                    about: "Este taller sitúa al estudiante ante el reto de proponer soluciones a problemas de diseño sustentables en un determinado entorno competitivo, desde la perspectiva del diseño estratégico. En tal sentido, estudia los factores que pueden garantizar la viabilidad de la propuesta desarrollada en el proyecto. El taller se divide en secciones, abordando en cada una de ellas temas específicos de las líneas temáticas y perfiles profesionales cubiertos en la oferta educativa de la Escuela?. A través del desarrollo de las unidades temáticas el alumno adquirirá competencias para enfrentar las variables consustanciales a los proyectos, posibles de resolver en su actividad profesional.",
                },
                {
                    name: " Danza Estilo Libre I",
                    code: " DPT6840",
                    about: "Danza Estilo Libre I se categoriza como una actividad individual sicomotriz y sociomotriz, que entrega los fundamentos técnicos y coordinativos de la actividad, permitiendo al estudiante aplicar los contenidos y ser evaluado en una puesta en escena coreográfica. Mediante su práctica se optimiza la condición física para un buen desempeño durante las coreografías, aspirando a una mejor calidad de vida. Los valores y competencias propios de ésta dan la oportunidad al estudiante para reflexionar en torno a las acciones desarrolladas, promoviendo la superación en su formación personal y profesional..",
                },
            ];
            // En esta ocasión no necesito un canvas 
            // Lo que sí necesito una lista de definición por cada ítem en el arreglo contenido por la variable de nombre data
            function setup() {
                noCanvas();
                console.log(data);
                data.forEach((x) => {
                    createElement("dl", "<dt>" + x.name + " (" + x.code + ")</dt><dd>" + x.about + "</dd>").parent("aqui");
                });
            }
        </script>
    </body>
</html>
